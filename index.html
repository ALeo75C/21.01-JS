<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>

    <style>
      * {
        transition: all 0.3s ease;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      div {
        position: absolute;
      }
    </style>

    <script type="text/javascript">
      function generateRectangles(q) {
        const element = "<div></div>"
        let elements = ""

        let step = ""
        console.log(elements)

        for (step = 0; step < q; step++) {
          elements += element

          console.log(elements)
        }
        console.log(elements)
        $("body").append(elements)
      }

      function generatePresent(limit) {
        let number = Math.round(Math.random() * limit)
        return number
      }

      function generateSize() {
        return generatePresent (95)
      }

      function generateShift() {
        let size = ""
        let limit = 100 - size
        return generatePresent(limit)
      }

      function generateColorChannel() {
        return Math.floor(Math.random() * 255)
      }

      function ganerateColor() {
        let r = generateColorChannel()
        let g = generateColorChannel()
        let b = generateColorChannel()

        let color = "rgb(" + [r,g,b].join() + ")"

        return color
      }

      function changeCSS(element) {
        let width = generateSize()
        let height = generateSize()
        element.css({
          "width": width  + "%",
          "height": height  + "%",
          "top": generateShift(height) + "%",
          "left": generateShift(width) + "%",
          "background-color": ganerateColor()
        })
      }

      $(function() {
        generateRectangles(100)

        $("div").each( function(index) {
            changeCSS($(this))
        $(this).on("mouseenter", function() {
          changeCSS($(this))
        })
      })
    })

    </script>

  </head>
  <body>
  </body>
</html>
