<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        position: absolute;
      }
      body {
        margin: 0;
        padding: 0;
      }
      div {
        background: red;
        width: 100px;
        height: 100px;
        transition: all 1s ease;
      }
    </style>
    <script src="jquery.js" charset="utf-8"></script>

    <script type="text/javascript">
      function criateNumber() {
        return Math.floor(Math.random() * 80) + 10
      }

      function changeCSS(element) {
        element.css({
          "top": criateNumber() + "vh",
          "left": criateNumber() + "vw"
        })
      }
      $(function() {
        $("div").each(function(index) {
          changeCSS($(this))
          $(this).on("click", function() {
            $(this).fadeIn()
            changeCSS($(this))
            $(this).fadeOut(3000)
          })
        })
      })

    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
